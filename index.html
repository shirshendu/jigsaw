<html>
<head>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="jquery.shuffle.js"></script>
  <script src="script.js"></script>
  <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="bulb.css">
</head>

<body >
<div class="container center">
  <div class="center">Puzzle away!</div>
  <div class="center">
    <div id="red-bulb" class="red bulb"></div>
    <div id="green-bulb" class="green bulb"></div>
  </div>
  <ul id="sortable" class="center">
    <li class="ui-state-default" id="loc-0"><div class="bg-img"></div></li>
    <li class="ui-state-default" id="loc-1"><div class="bg-img"></div></li>
    <li class="ui-state-default" id="loc-2"><div class="bg-img"></div></li>
    <li class="ui-state-default" id="loc-3"><div class="bg-img"></div></li>
    <li class="ui-state-default" id="loc-4"><div class="bg-img"></div></li>
    <li class="ui-state-default" id="loc-5"><div class="bg-img"></div></li>
    <li class="ui-state-default" id="loc-6"><div class="bg-img"></div></li>
    <li class="ui-state-default" id="loc-7"><div class="bg-img"></div></li>
    <li class="ui-state-default" id="loc-8"><div class="bg-img"></div></li>
  </ul>
  <div class="center">Moves: <span id="moves">0</span></div>
  <div id="result" class="center">Show these blocks their rightful place.</div>
</div>

</body>
</html>
